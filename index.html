<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- background image -->
        <img src="images/pattern-background-desktop.svg" alt="background-image" class="background-image">

        <div class="div-container">
            <div>
                <img src="images/illustration-hero.svg" alt="hero image" class="illustration-hero">
            </div>

            <div>
                <p class="order-summary"><strong>Order Summary</strong></p>
                <p class="order-summary-paragraph">You can now listen to millions of songs, <br>
                   audiobooks, and podcasts on any device <br> anywhere you like!
                </p>
            </div>

            <div class="flex-container">
                <img src="images/icon-music.svg" alt="music-icon" class="music-image">
                <p><strong class="annual-plan">Annual Plan</strong>$59.99/year</p>
                <p class="change"><a href="">Change</a></p>
            </div>

            <div>
                <p class="proceed-to-payment-paragraph"><a href="" class="proceed-to-payment">Proceed to Payment</a></p>
                <p class="cancel-order-paragraph"><a href="" class="cancel-order">Cancel Order</a></p>
            </div>
        </div>
    </main>
</body>
</html>
